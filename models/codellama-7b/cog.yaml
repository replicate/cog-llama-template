# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  # set to true if your model requires a GPU
  gpu: true
  cuda: "11.8"

  # python version in the form '3.8' or '3.8.12'
  python_version: "3.10"

  # a list of packages in the format <package-name>==<version>
  python_packages:
    - "accelerate"
    - "asyncio==3.4.3"
    - "datasets"
    - "fire"
    - "jinja2==3.1.2"
    - "ninja==1.11.1"
    - "numpy==1.24.2"
    - "py7zr"
    - "python-dotenv"
    - "safetensors==0.3.1"
    - "scipy==1.11.1"
    - "sentencepiece==0.1.97"
    - "transformers -e git+https://github.com/huggingface/transformers.git@1fa2d89a9bb98a15e9720190e07d272a42f03d28#egg={transformers}"
    - "vllm==0.1.4"
  run:
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/download/v0.0.2/pget" && chmod +x /usr/local/bin/pget
    - pip install git+https://github.com/huggingface/transformers.git@1fa2d89a9bb98a15e9720190e07d272a42f03d28

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
# train: "train.py:train"
